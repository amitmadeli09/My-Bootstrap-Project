<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</head>
<body><br>
    <!--Button tag with some new technique-->
    <div class="container">
        <h3>Adavanced Button</h3>
        <button class="btn btn-primary">Test</button>
    </div><br><br>
    <!--button using anchor tag-->
    <div class="container">
        <h3>Button using anchor Tag</h3>
        <button class="btn btn-primary">Test</button>
        <a class="btn btn-primary" href="#">Test</a>  <!--both are same for creating a button-->
    </div><br><br>
    <!--Button as link-->
    <div class="container">
        <h3>Button as Link</h3>
        <button class="btn btn-link">Test</button>
        <a class="btn btn-link" href="#">Test</a>
    </div><br><br>
    <!--Sizing Button-->
    <div class="container">
        <h3>Sizing Button</h3>
        <button class="btn btn-primary btn-lg">Test</button>
        <a class="btn btn-danger btn-md" href="#">Test</a>
    </div><br><br>
    <!--Outline of a button-->
    <div class="container">
        <h3>Button Outline</h3>
        <button class="btn btn-outline-secondary">Test</button>
        <a class="btn btn-outline-warning" href="#">Test</a>
    </div><br><br>
     <!--Disable Button-->
     <div class="container">
        <h3>Button Disabled</h3>
        <button class="btn btn-secondary" disabled>Test</button>
        <a class="btn btn-outline-primary" href="#">Test</a>
    </div><br><br>
     <!--Toggle Button-->
     <div class="container">
        <h3>Button Toggle</h3>
        <button class="btn btn-outline-secondary" data-bs-toggle="button">Test</button>
        <a class="btn btn-outline-primary" href="#">Test</a>
    </div><br><br>
    <!--Toggle Button-->
    <div class="container">
        <h3>Button Toggle</h3>
        <button class="btn btn-outline-secondary active" data-bs-toggle="button" aria-pressed="true">Test</button>
        <a class="btn btn-outline-primary" href="#">Test</a>
    </div><br><br>
    <!--Bunch of Button-->
    <div class="container">
        <h3>Button Group Horizontal</h3>
        <div class="btn-group">
            <button class="btn btn-outline-primary" data-bs-toggle="button">Test</button>
            <a class="btn btn-outline-primary" href="#">Test</a>
            <a class="btn btn-outline-primary" href="#">Test</a>
            <a class="btn btn-outline-primary" href="#">Test</a>
            <a class="btn btn-outline-primary" href="#">Test</a>
        </div>
    </div><br><br>
    <!--Bunch of Button-->
    <div class="container">
        <h3>Button Group Vertical</h3>
        <div class="btn-group-vertical">
            <button class="btn btn-outline-primary" data-bs-toggle="button">Test</button>
            <a class="btn btn-outline-primary" href="#">Test</a>
            <a class="btn btn-outline-primary" href="#">Test</a>
            <a class="btn btn-outline-primary" href="#">Test</a>
            <a class="btn btn-outline-primary" href="#">Test</a>
        </div>
    </div><br><br>

</body>
</html>
