<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <!--<link rel="stylesheet" href="style.css"-->
</head>
<body>
    <div class="container">
        <h3>Styling for Email & Password</h3>
        <form>
            <label for="email" class="form-label">Email</label>
            <input type="email" id="email" class="form-control">
            <label for="password" class="form-label">Password</label>
            <input type="password" id="password" class="form-control">
            <button>Submit</button>
        </form>
    </div><br><br>
    <div class="container">
        <h3>Disabled Email</h3>
        <form>
            <label for="email" class="form-label">Email</label>
            <input type="email" id="email" disabled class="form-control">
            <button>Submit</button>
        </form>
    </div><br><br>
    <div class="container">
        <h3>Default Email</h3>
        <form>
            <label for="email" class="form-label">Email</label>
            <input type="email" id="email" value="email@gmail.com" readonly class="form-control">
            <button>Submit</button>
        </form>
    </div><br><br>
    <div class="container">
        <h3>Plain Text</h3>
        <form>
            <label for="email" class="form-label">Email</label>
            <input type="email" id="email" value="email@gmail.com" readonly class="form-control form-control-plaintext">
            <button>Submit</button>
        </form>
    </div><br><br>
    <div class="container">
        <h3>Disabled Email</h3>
        <form>
            <label for="email" class="form-label">Choose Color</label>
            <input type="color" id="email" value="email@gmail.com" class="form-control form-control-color">
            <button>Submit</button>
        </form>
    </div><br><br>
    <div class="container">
        <h3>Range option</h3>
        <form>
            <label for="range" class="form-label">Range</label>
            <input type="range" id="range" value="email@gmail.com" readonly class="form-range">
            <button>Submit</button>
        </form>
    </div><br><br>
    <div class="container">
        <h3>Selecting</h3>
        <form>
            <label for="select" class="form-label">Choose Your Favourite Number</label>
            <select class="form-select">
               <option>One</option>
               <option>Two</option>
               <option>Three</option>
               <option>Four</option>
               <option>Five</option>
            </select>
            <button>Submit</button>
        </form>
    </div><br><br>
    <div class="container">
        <h3>CheckBox</h3>
        <form>
            <div class="form-check">
            <input type="checkbox" id="check" class="form-check-input">
            <label for="email" class="form-check-label">Email</label>
        </div>
        <button>Submit</button>
        </form>
    </div><br><br>
    <div class="container">
        <h3>Form Switch</h3>
        <form>
            <div class="form-check form-switch">
            <input type="checkbox" id="check" class="form-check-input">
            <label for="email" class="form-check-label">Email</label>
        </div>
        <button>Submit</button>
        </form>
    </div><br><br>
    <div class="container">
        <h3>Incline Switch</h3>
        <form>
            <div class="form-check form-switch form-check-inline">
            <input type="checkbox" id="check" class="form-check-input">
            <label for="email" class="form-check-label">Email</label>
        </div>
        <div class="form-check form-switch form-check-inline">
            <input type="checkbox" id="check" class="form-check-input">
            <label for="email" class="form-check-label">Email</label>
        </div>
        <br>
        <button>Submit</button>
        </form>
    </div><br><br>
</body>
</html>
