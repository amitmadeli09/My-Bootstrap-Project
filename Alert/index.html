<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</head>
<body><br><br>
    <div class="container">
        <!--Defining Alert-->
        <h3>Defining Alert</h3>
        <div class="alert alert-success">Alert!</div><br><br>
        <!--Defining Alert with dismissal button-->
        <h3>Alert with close button</h3>
        <div class="alert alert-success alert-dismissible" role="alert">Alert!
        <button class="btn-close" aria-label="close" data-bs-dismiss="alert"></button>
        </div><br><br>
        <!--Alert with Link-->
        <h3>Alert with Link</h3>
        <div class="alert alert-success alert-dismissible" role="alert"><h1>Alert!</h1>
            <a href="#" class="alert-link">Click Me to find out more</a>
            <button class="btn-close" aria-label="close" data-bs-dismiss="alert"></button>
            </div><br><br>

            <!--Faded Link-->
            <h3>Alert Fade</h3>
        <div class="alert alert-success alert-dismissible fade show" role="alert"><h1>Alert!</h1>
            <a href="#" class="alert-link">Click Me to find out more</a>
            <button class="btn-close" aria-label="close" data-bs-dismiss="alert"></button>
            </div><br><br>

    </div>
</body>
</html>
