<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <br>
    <div class="container">
        <h3>Container</h3>
        <div class="row">
            <div class="col"><div class="box"></div></div>
            <div class="col"><div class="box"></div></div>
            <div class="col"><div class="box"></div></div>
            <div class="col"><div class="box"></div></div>
        </div>
        <br><br>
        <h3>Adjusting Row and Column</h3>
        <div class="row">
            <div class="col-auto"><div class="box"></div></div>
            <div class="col-3"><div class="box"></div></div>
            <div class="col"><div class="box"></div></div>
            <div class="col"><div class="box"></div></div>
        </div>
        <br><br>
        <h3>Adjusting Size for Different screen</h3>
        <div class="row">
            <div class="col-xl-6 col-l-4 col-2"><div class="box"></div></div>
            <div class="col-4"><div class="box"></div></div>
        </div>
        <br><br>
        <h3>Wrapping Rows & Columns</h3>
        <div class="row">
            <div class="col-8"><div class="box"></div></div>
            <div class="col-8"><div class="box"></div></div>
        </div>
        <br><br>
        <h3>Adding spaces Inbetween</h3>
        <div class="row">
            <div class="col-4"><div class="box"></div></div>
            <div class="col-3 offset-3"><div class="box"></div></div>
        </div>
        <br><br>
        <h3>Playing with Rows & Columns</h3>
        <div class="row row-cols-2 row-cols-lg-4">
            <div class="col"><div class="box"></div></div>
            <div class="col"><div class="box"></div></div>
            <div class="col"><div class="box"></div></div>
            <div class="col"><div class="box"></div></div>
            <div class="col"><div class="box"></div></div>
        </div>
        <br><br>
        <h3>Gap in between</h3>
        <div class="row row-cols-2 row-cols-lg-4 g-3">
            <div class="col"><div class="box"></div></div>
            <div class="col"><div class="box"></div></div>
            <div class="col"><div class="box"></div></div>
            <div class="col"><div class="box"></div></div>
            <div class="col"><div class="box"></div></div>
        </div>
        <br><br>
        <h3>Rows inside Column</h3>
        <div class="row row-cols-2 g-3">
            <div class="col">
                <div class="row">
                    <div class="col"><div class="box"></div></div>
                    <div class="col"><div class="box"></div></div>
                </div>
            </div>
            <div class="col"><div class="box"></div></div>
            <div class="col"><div class="box"></div></div>
            <div class="col"><div class="box"></div></div>
        </div>
    </div>
</body>
</html>
