<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

<body>
    <br><br>
    <!--Modal Dialog FullScreen for differen screen-->
    <div class="container">
        <h3>Modal Dialog-Box Fullscreen for different screen</h3><br>
        <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#modal">Open</button>
        <div class="modal fade" id="modal">
            <!--It's changed below here-->
            <div class="modal-dialog modal-fullscreen-md-down">
                <div class="modal-content">
                    <div class="modal-header"><h1>Header</h1>
                        <button class="btn-close" data-bs-dismiss="modal" data-bs-target="#modal"></button></div>
                    <div class="modal-body">Body</div>
                    <div class="modal-footer">Footer</div>
                </div>
            </div>
        </div>
    </div>
    
</body>
</html>
